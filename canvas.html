			const SCREENS = {
				AUX: 0,
				MENU: 1,
				PATCH: 2,
				ALERT: 3,
				SCREEN_MAX: 4
			}
					
			var vu = {
				inR: 0,
				inL: 0,
				outR: 0,
				outL: 0,
				peaks: 0,
				pwrStatus: 1,
				batteryLevel: 2,
				wifiStatus: 0,
				showInfoBar: 1
				
			}
			
			var knobs = [0,0,0,0,0,0];
			var canvas = null;
			var ctx = null;
			var oled_screens = [null, null, null, null];			
			const ctxWidth = 128;
			const ctxHeight = 64;
			const AUX_KEY = "ShiftLeft";
			const AUX_KEY_EVENT = {code: AUX_KEY};
			const ENC_BUTTON_KEY = "Enter";
			const callbacks = {
				"oled": oscOled,
				"led": oscLed
			}
			const oscCallbacks = {
				"gClear": oscClear,
				"gFlip": oscFlip,
				"line": oscSetLine,
				"invertline": oscInvertLine,
				"vumeter": oscVuMeter,
				"gSetPixel": oscSetPixel,
				"gCircle": oscCircle,
				"gLine": oscLine,
				"gBox": oscBox,
				"gFillArea":oscFillArea,
				"gInvertArea": oscInvertArea,
				"gInvert": oscInvert,
				"gWaveform": oscWaveform,
				"gPrintln": oscPrintln,
				"gShowInfoBar": oscShowInfoBar
				
				
			}
			
			function setLedColor(num) {
				const ledDiv = document.getElementById("led");
				num = num > 8 ? 8 : num;
				num = num < 0 ? 0 : num;
				const colors = ["#888", "#F00", "#FF0", "#0F0", "#0FF", "#00F", "#F0F", "#FFF"];

				ledDiv.style.background = colors[num];
			}
			function updateShowInfoBar(screen) {
				if (screen.showInfoBar == 1) {
					drawInfoBar(screen, vu.inR,vu.inL, vu.outR, vu.outL, vu.peaks, vu.pwrStatus, vu.batteryLevel, vu.wifiStatus);
				}
			}
			
			function oscLed(message) {
				const c = Number(message.v[0]);
				setLedColor(c);
			}
			function oscShowInfoBar(message) {
				const s = Number(message.v[0]);
				gScreen(s).showInfoBar =  Number(message.v[1]);
			}
			
			function oscVuMeter(message) {
				vu.inR = Number(message.v[0]);
				vu.inL = Number(message.v[1]);
				vu.outR = Number(message.v[2]);
				vu.outL = Number(message.v[3]);
				vu.peaks = Number(message.v[4]);
				updateShowInfoBar(getScreen(SCREENS.PATCH));
			}
			
			function oscClear(message) {		
				const s = Number(message.v[0]);
				if (Number(message.v[1]) != 1) {
					return;
				}
				const screen = gScreen(s);
				gClear(screen);
				
			}
			function oscFlip(message) {
				const s = Number(message.v[0]);
				const screen = gScreen(s);
				gFlip(screen);
				updateShowInfoBar(screen);				
			}
			function oscSetLine(message) {
				const screen = getScreen(SCREENS.PATCH);
				const lineNum = Number(message.path[3]);				
				setLine(screen, lineNum, message.v.join(" "));
			}
			function oscInvertLine(message) {		
				const screen = getScreen(SCREENS.PATCH);
				const lineNum = Number(message.v[0]) + 1;				
				invertLine(screen, lineNum, message.v.join(" "));
			}
			oscInvertLine
			function oscSetPixel(message) {
				const s = Number(message.v[0]);
				const x = Number(message.v[1]);
				const y = Number(message.v[2]);
				const c = Number(message.v[3]);
				const g = c == 0 ? 0 : 255;
				gSetPixel(gScreen(s), x, y, g);
			}
			
			function oscCircle(message) {
				const s = Number(message.v[0]);
				const x = Number(message.v[1]);
				const y = Number(message.v[2]);
				const r = Number(message.v[3]);
				const c = Number(message.v[4]);
				const g = c == 0 ? 0 : 255;
				gCircle(gScreen(s), x, y, r, g);
			}
			
			function oscBox(message) {
				const s = Number(message.v[0]);
				const x = Number(message.v[1]);
				const y = Number(message.v[2]);
				const width = Number(message.v[3]);
				const height = Number(message.v[4]);
				const c = Number(message.v[5]);
				const g = c == 0 ? 0 : 255;
				gBox(gScreen(s), x, y, width, height, g);
			}
			function oscFillArea(message) {
				const s = Number(message.v[0]);
				const x = Number(message.v[1]);
				const y = Number(message.v[2]);
				const width = Number(message.v[3]);
				const height = Number(message.v[4]);
				const c = Number(message.v[5]);
				const g = c == 0 ? 0 : 255;
				gFillArea(gScreen(s), x, y, width, height, g);
				
			}
			function oscInvertArea(message) {
				const s = Number(message.v[0]);
				const x = Number(message.v[1]);
				const y = Number(message.v[2]);
				const width = Number(message.v[3]);
				const height = Number(message.v[4]);
				
				gInvertArea(gScreen(s), x, y, width, height);
				
			}
			
			function oscInvert(message) {
				const s = Number(message.v[0]);
				if (Number(message.v[1]) != 1) {
					return;
				}
				gInvert(gScreen(s));
			}
			
			function oscPrintln(message) {
				
				const s = Number(message.v[0]);
				const x = Number(message.v[1]);
				const y = Number(message.v[2]);
				const size = Number(message.v[3]);
				const c = Number(message.v[4]);
				const g = c == 0 ? 0 : 255; 
				const line = message.v.slice(5).join(" ");
				gPrintln(gScreen(s), x, y, size, g, line);
			}
			
			
			function oscLine(message) {
				const s = Number(message.v[0]);
				const x0 = Number(message.v[1]);
				const y0 = Number(message.v[2]);
				const x1 = Number(message.v[3]);
				const y1 = Number(message.v[4]);
				const c = Number(message.v[5]);
				const g = c == 0 ? 0 : 255;
				gLine(gScreen(s), x0, y0, x1, y1, g);
			}

			function oscWaveform(message) {
				const s = Number(message.v[0]);
				const ba =  atob(message.v[1].base64);
				const u8 = ba.split('').map(function(itm){
					return itm.charCodeAt(0);
				});
				gWaveform(gScreen(s), u8);
			}
			function oscOled(message) {
				try {
					const cb = oscCallbacks[message.path[2]];
					if (cb) {
						cb(message);
					}
				} catch(e) {
					console.log(e);
				}

				
			}
			function getKeyNum(code) {
				
				switch (code) {
					case AUX_KEY:
						return 0;
					case "KeyA": 
						return 1;
					case "KeyW":
						return 2;
					case "KeyS":
						return 3;
					case "KeyE": 
						return 4;
					case "KeyD":
						return 5;
					case "KeyF":
						return 6;
					case "KeyT": 
						return 7;
					case "KeyG":
						return 8;
					case "KeyY":
						return 9;	
					case "KeyH": 
						return 10;
					case "KeyU":
						return 11;
					case "KeyJ":
						return 12;
					case "KeyK":
						return 13;	
					case "KeyO":
						return 14;
					case "KeyL":
						return 15;
					case "KeyP":
						return 16;																																
												
					
					default:
					    return -1;
				}
			}
			function oscSendKey(socket, event, isOn, keyboard, buttons) {
				// console.log(event);
				if (event.repeat){
					return;
				}
				if (event.code == "ArrowUp") {
					buttons.digiUp.state = isOn == 100;
					return;
				}
				if (event.code == "ArrowDown") {
					buttons.digiDown.state = isOn == 100;
					return;
				}
				if (event.code == ENC_BUTTON_KEY) {
					buttons.digiEnter.state = isOn == 100;
					return;
				}
				
				const num = getKeyNum(event.code);
				if (num == -1) {
					return;
				}
				const obj = {
					"address": "/key",
					"v": [num, isOn]
				}
				if (num > 0) {
					keyboard.toggleIndex(num - 1, isOn == 100);
				} else if (num == 0) {
					buttons.aux.state = isOn == 100;
				}
				
				
				// socket.send(JSON.stringify(obj));
			}

			function getContext() {
				if (ctx == null) {
					canvas = document.getElementById("oled");
					ctx = canvas.getContext("2d");
					ctx.imageSmoothingEnabled = false;
				}
				return ctx;
			}
			function makeScreen() {
				const screen = new ImageData(ctxWidth, ctxHeight);
				//make it opaque by default
				for (var i = 0; i < screen.data.length; i+= 4) {
					screen.data[0] = 0;
					screen.data[i+1] = 0;
					screen.data[i+2] = 0;
					screen.data[i+3] = 255;
				}
				screen.showInfoBar = 1;
				screen.oscIn = 0;
				return screen;
			}
			function gScreen(s) {
				s = s < 1 ? s = SCREENS.PATCH + 1 : s;
				return (s - 1) < SCREENS.SCREEN_MAX ? getScreen(s-1) : getScreen(SCREENS.PATCH);
			}
			function getScreen(num) {
				if (oled_screens[num] != null) {
					return oled_screens[num];
				}
				oled_screens[num] = makeScreen();
				oled_screens[num].screenNum = num;
				return oled_screens[num];
			}
			function putScreen(screen) {
				const ctx = getContext();
				ctx.putImageData(screen, 0, 0);
			}
			function calcxpos(line) {
			  return ((line - 1) * 11) + ((line > 0) * 9 );
			}
			function clearLine(screen, lineNum) {
			  var i, j;
			  
			
			  // if the first line, also clear the row of pixels right above...
			  // fixes a problem if an old 'set line' style patch is loaded after a newer graphics patch
			  // otherwise this row of pixels might not be cleared 
			  if (lineNum == 1) 
				  for (i = 0; i < 128; i++)				  			
						  put_pixel(0, i, 8, screen);
			
			  for (i = 0; i < 128; i++)
				for (j = 0; j < 11; j++)
				  put_pixel(0, i, j + calcxpos(lineNum), screen);
				  
				putScreen(screen);
			
			}
			function setLine(screen, lineNum, line) {
			  
			  var i, len;
			
			  clearLine(screen, lineNum);
			
			  len = line.length;
			
			  
			  println_8(screen, line, (len > 21 ? 21 : len), 2, calcxpos(lineNum) + 1);
			  putScreen(screen);
			}
			
			function invertLine(screen, lineNum) {
			  
			  var l1 = calcxpos(lineNum);
			  var l2 = calcxpos(lineNum + 1);

			  gInvertArea(screen, 0, l1, 128, l2 - l1);
			  putScreen(screen);
			  
			}
			
			function gFlip(screen) {
				putScreen(screen);
			}
			function getStyle(color) {
				if (color == 0) {
					return "black";
				} 
				return "white";
			}
			
			function put_pixel_in_image(imageData, x, y, color) {
				const d = (x * 4) + (y * imageData.width * 4);
				imageData.data[d] = color;
				imageData.data[d+1] = color;
				imageData.data[d+2] = color;
			}
			function put_pixel(color, x, y, imageData) {
				put_pixel_in_image(imageData, x, y, color);
			}
			function invert_pixel_in_image(imageData, x, y) {
				const d = (x * 4) + (y * imageData.width * 4);
				imageData.data[d] = 255 - imageData.data[d];
				imageData.data[d+1] = 255 - imageData.data[d+1];
				imageData.data[d+2] = 255 - imageData.data[d+2];
			}
			function gClear(screen) {
				for (var d = 0; d < screen.data.length; d+=4) {
					screen.data[d] = 0;
					screen.data[d+1] = 0;
					screen.data[d+2] = 0;
					screen.data[d+3] = 255;
				}
			}
			
			
			function gSetPixel(screen, x, y, color) {
				x &= 0x7f;
				y &= 0x3f;

				put_pixel_in_image(screen, x, y, color);
				
			}
			function gCircle(screen, h, k, r, color) {
				x &= 0x7f;   
				y &= 0x3f;
				var x = 0;
				var y = r;
				var p = (3 - (2 * r));
				do
				  {
					put_pixel_in_image(screen, (h + x), (k + y), color);
					put_pixel_in_image(screen, (h + y), (k + x), color);
					put_pixel_in_image(screen, (h + y), (k - x), color);
					put_pixel_in_image(screen, (h + x), (k - y), color);
					put_pixel_in_image(screen, (h - x), (k - y), color);
					put_pixel_in_image(screen, (h - y), (k - x), color);
					put_pixel_in_image(screen, (h - y), (k + x), color);
					put_pixel_in_image(screen, (h - x), (k + y), color);
				
					x++;
				
					if (p < 0) {
					  p += ((4 * x) + 6);
					} else {
					  y--;
					  p += ((4 * (x - y)) + 10);
					}
				  }
				  while (x <= y);

			}
			
			function gFilledCircle(screen, h, k, r, color) {
				x &= 0x7f;   
				y &= 0x3f;
				

				var x = 0;
				var y = r;
				var p = (3 - (2 * r));
				
				do
				{					
					gLine(screen, h+x, k+y, h+x, k-y, color); 
					gLine(screen, h+y, k+x, h+y, k-x, color); 
					gLine(screen, h-x, k+y, h-x, k-y, color); 
					gLine(screen, h-y, k-x, h-y, k+x, color); 
				
					x++;
				
					if (p < 0) {
					p += ((4 * x) + 6);
					} else {
					y--;
					p += ((4 * (x - y)) + 10);
					}
				}
				while (x <= y);

			}
			function gLine(screen, x0, y0, x1, y1, color) {
				x0 &= 0x7f;   
				y0 &= 0x3f;
				x1 &= 0x7f;
				y1 &= 0x3f;
				color = color == 0 ? 0 : 255;

				var dy = y1 - y0;
				var dx = x1 - x0;
				var stepx, stepy;
				var fraction;
				if (dy < 0) { dy = -dy;  stepy = -1; } else { stepy = 1; }
				if (dx < 0) { dx = -dx;  stepx = -1; } else { stepx = 1; }
				dy <<= 1;                                                  // dy is now 2*dy
				dx <<= 1;                                                  // dx is now 2*dx
				
				put_pixel_in_image(screen, x0, y0, color);
				if (dx > dy) {
					fraction = dy - (dx >> 1);                         // same as 2*dy - dx
					while (x0 != x1) {
					if (fraction >= 0) {
						y0 += stepy;
						fraction -= dx;                                // same as fraction -= 2*dx
					}
					x0 += stepx;
					fraction += dy;                                    // same as fraction -= 2*dy
					put_pixel_in_image(screen, x0, y0, color);
					}
				} else {
					var fraction = dx - (dy >> 1);
					while (y0 != y1) {
					if (fraction >= 0) {
						x0 += stepx;
						fraction -= dy;
					}
					y0 += stepy;
					fraction += dx;
					put_pixel_in_image(screen, x0, y0, color);
					}
				}

				
			}

			function gBox(screen, x, y, sizex, sizey, color) {

				var i;
				
				sizex = sizex > 0x80 ?  0x80 : sizex;
				sizey = sizey > 0x40 ?  0x40 : sizey;
				
				for (i = 0; i < sizex; i++) {
					put_pixel_in_image(screen, i + x, y, color);
					put_pixel_in_image(screen, i + x, y + sizey - 1, color);
				}
				for (i = 0; i < sizey; i++) {
					put_pixel_in_image(screen, x, y + i, color);
					put_pixel_in_image(screen, x + sizex - 1, y + i, color);
				}					
			}
			function gBoxFilled(screen, x, y, sizex, sizey, color) {
				gFillArea(screen, x, y, sizey, sizex, color);
			}
			function gFillArea(screen, x, y, sizex, sizey, color) {

				var i, j;
				
				sizex = sizex > 0x80 ?  0x80 : sizex;
				sizey = sizey > 0x40 ?  0x40 : sizey;
				
				for (i = 0; i < sizex; i++)
					for (j = 0; j < sizey; j++)
					put_pixel_in_image(screen, x + i, y + j, color);
	
		
			}

			function gInvertArea(screen, x, y, sizex, sizey) {

				for (let j = y; j < y + sizey; j++) {
					for (let i = x; i < x + sizex; i++) {
						invert_pixel_in_image(screen, i, j);
					}
				}
				
			}
			function gInvert(screen) {
				gInvertArea(screen, 0, 0, ctxWidth, ctxHeight);
			}
			
			function gFrame(screen, tmp) {
				
				var len = tmp.length;
				var i;
				// only if we got 1024 values
				if (len == 1024) {
					for (d = 0; d < 1024; d++) {
						for (j = 0; j < 8; j++) {
							c = (((tmp[d] >> j) & 0x01)) == 0 ? 0 : 255;
							let i = (d * 8 + j) * 4;
							screen.data[i] = c;
							screen.data[i + 1] = c;
							screen.data[i + 2] = c;
							screen.data[i + 3] = 255;
						}
						

					}
				}
				
			}
			
			function gWaveform(screen, tmp) {
				
				var len = tmp.length;
				var i;
				
				
				
				// only if we got 128 values
				if (len == 128) {
					// draw 127 connected lines
					for (i = 1; i < 128; i++) {
						// app.oled(gScreen(msg.getInt(0))).draw_line(i - 1, tmp[i + 3], i, tmp[i + 4], 1);
						gLine(screen, i - 1, tmp[i + 3], i, tmp[i + 4], 255);
					}
				} else {
					console.log(len);
				}
				
				
			}
			
			function gPrintln(screen, x, y, h, color, line) {
				var deltax = x;
				var len = line.length;
				for (i = 0; i < len; i++) {
					if (h == 8) {
						deltax += put_char_small(screen, line[i], deltax, y, color);
						deltax += 1;
					}
					else if (h == 16) {
					  	deltax += put_char_arial16(screen, line[i], deltax, y, color);
					  	deltax += 2;
					}
					else if (h == 24) {
					  	deltax += put_char_arial24(screen, line[i], deltax, y, color);
					  	deltax += 3;
					}
					else if (h == 32) {
						  deltax += put_char_arial32(screen, line[i], deltax, y, color);
						  deltax += 4;
					}
				}
			}
			function println_8(screen, line, len, x, y) {
			  var i, deltax;
			  deltax = x;
			  for (i = 0; i < len; i++) {
				deltax += put_char_small(screen, line[i], deltax, y, 255);
				deltax += 1;
			  }
			}
			
			function gCharacter(screen, c, x, y, color, size) {
				if (size == 16) {
					put_char_arial16(screen, c, x, y, color);
				} else if (size == 24) {
					put_char_arial24(screen, c, x, y, color);
				} else if (size == 32) {
					put_char_arial32(screen, c, x, y, color);
				} else {
					put_char_small(screen, c, x, y, color);
				}
			}
			
			function put_char_small(screen, c, y, x, color) {
				var i = j = 0;
				c = c.charCodeAt(0);
				if (c < 32) c = 32;
			    if (c > 127) c = 127;
				
				c -= 32;
				color = color == 0 ? 0 : 255;

				
					for (j = 0; j < 8; j++) {
						for (i = 0; i < 5; i++) {
					  if ((characters[(c * 5) + i] >> j) & 0x01) {
						  put_pixel_in_image(screen, i+y,j+x, color);
					  }
					  

					}
				  }

				return 5;
			}
			
			function put_char_arial16(screen, character, y, x, color) {
				var i = j = k = 0;
				var charWidth = charOffset = 0;
				
				character = character.charCodeAt(0);
				if (character < 32) character = 32;
				if (character > 127) character = 127;
				
				if (character == 32)
					return 4;
				
				character -= 33;
				charWidth = arial16Width[character + 1];
			    charOffset = arial16Offset[character] * 2;
				
				color = color == 0 ? 0 : 255;

				for (i = 0; i < 2; i++) {					
					for (j = 0; j < 8; j++) {
						for (k = 0; k < charWidth; k++) {
							
							if ((arial16[charOffset + k + (i * charWidth)] >> j) & 0x01) {
								put_pixel_in_image(screen, y+ k, x + (i * 8) + j, color);
							}
					  	  	
			
						}
				    }
			  	}

				return charWidth;
			}
			
			function put_char_arial24(screen, character, y, x, color) {
				var i = j = k = 0;
				var charWidth = charOffset = 0;
				
				character = character.charCodeAt(0);
				if (character < 32) character = 32;
				if (character > 127) character = 127;
				
				if (character == 32)
					return 6;
				
				character -= 33;
				charWidth = arial24Width[character + 1];
				charOffset = arial24Offset[character] * 3;
				
				color = color == 0 ? 0 : 255;

				for (i = 0; i < 3; i++) {					
					for (j = 0; j < 8; j++) {
						for (k = 0; k < charWidth; k++) {
							
							if ((arial24[charOffset + k + (i * charWidth)] >> j) & 0x01) {
								put_pixel_in_image(screen, y + k, x + (i * 8) + j, color);
							}
						}
					}
				  }

				return charWidth;
			}
			
			function put_char_arial32(screen, character, y, x, color) {
				var i = j = k = 0;
				var charWidth = charOffset = 0;
				
				character = character.charCodeAt(0);
				if (character < 32) character = 32;
				if (character > 127) character = 127;
				
				if (character == 32)
					return 8;
				
				character -= 33;
				charWidth = arial32Width[character + 1];
				charOffset = arial32Offset[character] * 4;
				
				color = color == 0 ? 0 : 255;

				for (i = 0; i < 4; i++) {					
					for (j = 0; j < 8; j++) {
						for (k = 0; k < charWidth; k++) {
							
							if ((arial32[charOffset + k + (i * charWidth)] >> j) & 0x01) {
								put_pixel_in_image(screen, y + k, x + (i * 8) + j, color);
							}
						}
					}
				  }

				return charWidth;
			}

			function drawInfoBar(screen, inR, inL, outR,  outL, peaks, pwrStatus, batteryLevel, wifiStatus) {
			
			  var i, len;
				
			  // bounds for vu
			  // i guess it goes up to 11 haha
			  if (inR < 0) inR = 0;
			  if (inR > 11) inR = 11;
			  if (inL < 0) inL = 0;
			  if (inL > 11) inL = 11;
			
			  if (outR < 0) outR = 0;
			  if (outR > 11) outR = 11;
			  if (outL < 0) outL = 0;
			  if (outL > 11) outL = 11;

			  
			  gFillArea(screen, 0, 0, ctxWidth, 8, 0);
			  
			  if (pwrStatus) {
				  drawBatteryMeter(screen, batteryLevel);
			  } else if (pwrStatus == false && batteryLevel && wifiStatus) {
				  // drawing full line
				  drawPlug(screen);
			  }
			  if (wifiStatus) {
				  drawWifiMeter(screen, wifiStatus);
			  }
			  
			  // draw input output
			  put_char_small(screen, 'I', 0, 0, 255);
			  put_char_small(screen, 'O', 45, 0, 255);
			
			  // VU meter
			  // after I
			  // little guys
			  for (i = 0; i<11; i+=1) {						  		  
				gFillArea(screen, (i * 3) + 8, 1, 1, 1, 255);
				gFillArea(screen, (i * 3) + 8, 5, 1, 1, 255);
			  }
			
			  // big guys
			  for (i = 0; i < (inR); i++) {
				gFillArea(screen, (i * 3) + 7, 0, 3, 2, 255);
			  }
			
			  for (i = 0; i < (inL); i++) {
				gFillArea(screen, (i * 3) + 7, 4, 3, 2, 255);
			  }
			
			  // after O
			  // small guys
			  for (i = 0; i<11; i+=1) {
				gFillArea(screen,(i * 3) + 55, 1, 1, 1, 255);
				gFillArea(screen,(i * 3) + 55, 5, 1, 1, 255);
			  }
			  
			  // big guys
			  for (i = 0; i < (outR); i++) {
				gFillArea(screen, (i * 3) + 54, 0, 3, 2, 255);
			  }
			
			  for (i = 0; i < (outL); i++) {
				gFillArea(screen, (i * 3) + 54, 4, 3, 2, 255);
			  }
			
			  // peaks
			  if (peaks & 1) gFillArea(screen, (10 * 3) + 7, 0, 3, 2, 255);
			  if (peaks & 2) gFillArea(screen, (10 * 3) + 7, 4, 3, 2), 255;
			  if (peaks & 4) gFillArea(screen, (10 * 3) + 54, 0, 3, 2, 255);
			  if (peaks & 8) gFillArea(screen, (10 * 3) + 54, 4, 3, 2, 255);
			  
			  putScreen(screen);
			}
